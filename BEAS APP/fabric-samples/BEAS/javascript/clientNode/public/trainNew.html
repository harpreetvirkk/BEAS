<!DOCTYPE html>
<html lang="en">

  <head>

    <title>BlockLearn</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  </head>
  <style>
body {
    background-color: #2c6ed5;
}
.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 30px;
    width: 50%;
}
.button {
    background-color: lightseagreen; /* Green */
    border: none;
    color: white;
    padding: 3px 40px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    transition-duration: 0.4s;
}
.button:hover {
  background-color: lavender; /* Green */
  color: white;
}
</style>
  <body>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            
            <div class="navbar-header">
              <a class="navbar-brand" href="#">BlockLearn Client Interface</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Dashboard Links</a></li>
              <li><a href="./about.html">About</a></li>
            </ul>
          </div>
      </nav>

      <div class="container-fluid">
        <div style="text-align:center; padding:50px 50px 50px 50px; color:white;">
            <h1 style="font-size: 60px;"">BlockLearn</h1>
           <h4>Upload Data to train and send updated weights to Ledger</h4>
        </div>
        <!-- Modal -->
        <div>
            <button type="button" style="background-color: lightseagreen; color: white;text-decoration: none;font-size: 16px;" class="btn btn-success btn-block" data-toggle="modal" data-target="#newWeightsModal">Upload</button>
            <!-- Modal -->
            <div id="newWeightsModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Upload</h4>
                        </div>
                        <div class="modal-body">
                            <form action='uploadData' method='POST' enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="DataUpload">Enter Block Id to use for pretrain!</label>
                                    <input type="text" name="blockID" class="form-control" id="blockID" required>
                                    <label for="DataUpload">Upload WBCD data in .csv format!</label>
                                    <input type="file" name="newData" class="form-control" id="newData" required>
                                </div>
                                <div class="form-group">
                                    <input class="button" type="submit" value="Upload">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
      </div>

  </body>

</html>
